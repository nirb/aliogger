{% block content %}
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Watcher</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>
                    {% with icon_name='delete', onclick='delete_event', variable=item._id %}
                    {% include 'components/buttons/icon_button.html'%}
                    {% endwith %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
